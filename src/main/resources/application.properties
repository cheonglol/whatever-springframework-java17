# Application
spring.application.name=whatever

# Datasource
spring.datasource.schema=classpath:schema.sql
spring.datasource.url=jdbc:h2:file:./database/whateverH2Database;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true

# Logging
logging.file.name=logs/WhateverApplication.log
logging.level.com.cheonglol.whatever=DEBUG
logging.level.root=DEBUG